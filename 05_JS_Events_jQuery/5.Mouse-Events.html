<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
      body{
        overflow-x: hidden;
      }
  </style>
</head>
<body>

<h1>Hello IJSE...</h1>


<script src="assets/jquery-3.7.1.min.js"></script>

<script>

  let text = $('h1').text();

  var position=0;

  function animateText(){
    let output = text.substr(0,position);
    console.log(output);
    position++;

    if(position==text.length){
      position=0;
    }

    $('h1').text(output);
  }



$(window).mousemove(function(event){
  //console.log(event.pageX,event.pageY);

  $('h1').css("position","relative");
  $('h1').css("left",event.pageX);
  $('h1').css("top",event.pageY);



});

setInterval(animateText,500);

</script>
    
</body>
</html>
