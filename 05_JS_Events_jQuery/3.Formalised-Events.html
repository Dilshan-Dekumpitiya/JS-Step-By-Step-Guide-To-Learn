<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formalised Events</title>
  
</head>
<body>

  <h1>Hello JS..</h1>
  <input type="text" id="txtCusID" placeholder="ID"/>
  <br><br>
  <input type="text" id="txtCusName" placeholder="Name"/>
  <br><br>
  <input type="text" id="txtCusAddress" placeholder="Address"/>
  <br><br>
  <input type="text" id="txtCusSalary" placeholder="Salary"/>
  <br><br>
  <button id="btnCustomer">Save Customer</button>


<script src="assets/jquery-3.7.1.min.js"></script>

<script>

$('#btnCustomer').click(function(){ 
  alert("Clicked");
});


$('#btnCustomer').dblclick(function(){ 
  alert("Double Clicked");
});

$('#txtCusName').focus();

$('#txtCusName').blur(function(){
  //console.log("Customer name Blured");
});

$('#txtCusName').keydown(function(){
  console.log("Key down");
});

$('#txtCusAddress').keyup(function(){
  console.log("Key up");
});

$('#txtCusSalary').keypress(function(){
  console.log("Key pressed");
});

$('#txtCusSalary').mousedown(function(){
  console.log("Mouse Down");
});

$('#txtCusSalary').mouseup(function(){
  console.log("Mouse Up");
});

$('#txtCusSalary').mousemove(function(){
  console.log("Mouse Move");
});

</script>
    
</body>
</html>
